- type: remove
  path: /jobs/name=run-tests/plan/task=run-tests/params?

- type: replace
  path: /jobs/name=run-tests/plan/task=run-tests/file?
  value: git-kubo-ci/tasks/run-istio-tests.yml

- type: replace
  path: /jobs/name=run-tests/plan/task=run-tests/attempts?
  value: 2

- type: replace
  path: /resources/name=kubo-version?
  value:
    name: kubo-version
    type: semver
    source:
      bucket: kubo-pipeline-store
      driver: gcs
      json_key: ((gcs-json-key))
      key: versions/kubo-version

- type: replace
  path: /jobs/name=publish-version?
  value:
    name: publish-version
    plan:
      - get: kubo-version
      - get: kubo-deployment
        passed: [ 'destroy-k8s' ]
      - get: kubo-release
        passed: [ 'destroy-k8s' ]
      - task: say-hello
        config:
            platform: linux
            inputs:
            - name: kubo-version
            image_resource:
              type: docker-image
              source:
                repository: pcfkubo/kubo-ci
                tag: stable
            run:
              path: /bin/bash
              args:
              - -e
              - -cx
              - |
                echo "---- Hello ----"
                exit 1
